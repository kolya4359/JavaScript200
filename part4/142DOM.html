<!--DOM 탐색하기-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DOM 내비게이션 예제</title>
    <link rel="stylesheet" href="css/dom-navigation.css" />
  </head>
  <body>
    <h1>국내여행지</h1>
    <ul>
      <li>서울</li>
      <!-- <li>수원</li> -->
      <li>제주</li>
      <li>속초</li>
      <li>부산</li>
    </ul>
    <script>
      const bodyEl = document.body;
      const bodyElChildren = bodyEl.children;
      console.log(bodyElChildren);

      const cityList = bodyElChildren[1];

      console.log(cityList.children.length);
      const item2 = cityList.children.item(1);
      console.log(item2);
      console.log(item2.previousElementSibling);
      console.log(item2.previousSibling);
      console.log(item2.previousSibling.previousSibling);
      console.log(cityList.childNodes);
      console.log(item2.firstChild);
      console.log(item2.lastChild);
      console.log(item2.parentElement);
    </script>
  </body>
</html>
<!-- 결과
HTMLCollection(3) [h1, ul, script]
4
<li>제주</li>
<li>서울</li>
#text
<- <li>수원</li> ->
NodeList(11) [text, li, text, comment, text, li, text, li, text, li, text]
"제주"
"제주"
<ul></ul>
-->
<!--
    DOM은 노드의 트리 구조를 가진다.
    노드들은 트리 구조이기 때문에 부모, 자식 그리고 형제로 서로 관계를 형성한다.
    li 노드들은 서로 형제 관계이고, ul은 부모 노드가 되고, text 노드들은 자식 노드가 된다.
    하지만 <li>태그는 Node 타입이기도 하고 실제로는 HTMLLIElement 타입이기도 하다.
    그리고 HTMLLIElement는 HTMLELement를 상속하고 HTMLElement는 Element를 상속하고 Element는 Node를 상속한다.
    그렇기 때문에 <li> 태그는 Element의 속성으로도 탐색이 가능하다.
    여기서 중요한 점은 Node의 속성을 이용하면 텍스트노드나 코멘트 노드에 접근이 가능하고 Element의 속성은 Element만 접근이 가능하다.
    그래서 적절한 속성을 이용해서 탐색해야 원하는 결과를 얻을 수 있다.
-->
