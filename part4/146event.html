<!-- 이벤트 처리하기 -->

<!--
    모든 요소는 이벤트를 발생시키는데 addEventListener 를 통하여 해당 요소에서 발생하는 이벤트를 듣고 원하는 로직을 수행할 수 있다.
    addEventListener는 첫 번째 인자로 문자열을 전달하는데 이 문자열이 이벤트 종류(Type)이다.
    두 번째 인자로 첫 번째 인자로 전달한 이벤트가 발생할 경우 호출될 함수를 전달한다.
    이러한 함수를 리스너 함수(Listener Function)라고 부른다. 실제 이벤트가 발생하게되면 전달한 리스너 함수가 호출된다.
    예를 들어 클릭 이벤트에 대하여 리스너 함수를 정의하면 실제 사용자가 클릭 시 해당 리스터 함수가 호출된다.
    이벤트 리스너 함수는 이벤트 객체를 매개변수로 가진다.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>이벤트 처리하기 예제</title>
    <script>
      const inputContainer = document.getElementById("input-container");
      console.log(inputContainer);
      document.addEventListener("DOMContentLoaded", (e) => {
        const inputContainer = document.getElementById("input-container");
        console.log(inputContainer);

        const inputEl = inputContainer.querySelector("input");
        inputEl.addEventListener("keydown", (e) => {
          console.log(`keyCode : ${e.keyCode}`);
        });

        const buttonEl = inputContainer.querySelector("button");
        buttonEl.addEventListener("click", (e) => {
          console.log(e.target);
          console.log(`input value: ${inputEl.value}`);
        });
      });
    </script>
  </head>
  <body>
    <div id="input-container">
      <input type="text" />
      <button>버튼</button>
    </div>
  </body>
</html>
